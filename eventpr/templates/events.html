{% extends 'navbar.html' %}
{% load static %}
{% block title %} 


    {%block content%}
    <h2>EVENTS</h2>
    {% for i in eve %}
    <div class="card" style="width: 22rem;  display: inline-block; margin-left: 25px;">
        <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title" style="background-color: black; color: aliceblue;" >{{i.name}}</h5>
          <p>{{i.desc}}</p>
        </div>
    </div>
    {% endfor %}
